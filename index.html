<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能笔记本</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 输入模块 -->
        <section class="input-section">
            <div class="input-container">
                <textarea id="noteInput" placeholder="请输入文本内容" maxlength="2000"></textarea>
                <div class="word-count">您还可以输入<span id="remainingChars">2000</span>字</div>
                <button id="saveButton" class="ios-button">保存笔记</button>
            </div>
        </section>

        <!-- 显示模块 -->
        <section class="display-section">
            <h2>笔记列表</h2>
            <div id="notesList" class="notes-container">
                <!-- 笔记将通过JavaScript动态添加 -->
            </div>
        </section>

        <!-- 分析模块 -->
        <section class="analysis-section">
            <h2>AI 分析</h2>
            <button id="analyzeButton" class="ios-button">分析所有笔记</button>
            <div id="analysisResult" class="analysis-result">
                <!-- 分析结果将在这里显示 -->
            </div>
        </section>
    </div>

    <!-- 笔记模板 -->
    <template id="noteTemplate">
        <div class="note-item">
            <div class="note-content"></div>
            <div class="note-time"></div>
            <div class="note-actions">
                <button class="edit-btn ios-button-small">编辑</button>
                <button class="copy-btn ios-button-small">复制</button>
                <button class="delete-btn ios-button-small">删除</button>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
